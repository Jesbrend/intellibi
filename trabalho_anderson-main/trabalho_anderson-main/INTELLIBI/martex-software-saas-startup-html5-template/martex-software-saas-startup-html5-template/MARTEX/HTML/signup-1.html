<body> 
  

  <!-- PAGE CONTENT -->
  <div id="page" class="page font--jakarta">
    <!-- SIGN UP PAGE -->
    <div id="signup" class="bg--fixed signup-1 login-section division">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">  
            <div class="register-page-form">
              <!-- TITLE -->
              <div class="col-md-12">
                <div class="register-form-title">
                  <h3 class="s-32 w-700">Criar uma conta</h3>
                  <p class="p-md">Já tem uma conta? <a href="login-1.html" class="color--theme">Entrar</a></p>
                </div>
              </div>
              <!-- SIGN UP FORM -->
              <form name="signupform" class="row sign-up-form">
                <!-- Form Inputs -->  
                <div class="col-md-12">
                  <p class="p-sm input-header">Nome completo</p>
                  <input class="form-control name" type="text" name="name" placeholder="John Doe" autocomplete="name"> 
                </div>
                <div class="col-md-12">
                  <p class="p-sm input-header">Email</p>
                  <input class="form-control email" type="email" name="email" placeholder="exemplo@exemplo.com" autocomplete="email"> 
                </div>
                <div class="col-md-12">
                  <p class="p-sm input-header">Senha</p>
                  <div class="wrap-input">
                    <span class="btn-show-pass ico-20"><span class="flaticon-visibility eye-pass"></span></span>
                    <input class="form-control password" type="password" name="password" placeholder="min 8 caracteres" autocomplete="new-password"> 
                  </div>
                </div>
                <!-- Checkbox -->
                <div class="col-md-12">
                  <div class="form-data">
                    <span>Ao clicar em “Criar conta”, você concorda com nossos 
                      <a href="terms.html">Termos</a> e que você leu nosso
                      <a href="privacy.html"> Política de Privacidade</a>
                    </span>
                  </div>
                </div>
                <!-- Form Submit Button -->  
                <div class="col-md-12">
                  <button type="submit" class="btn btn--theme hover--theme submit">Criar uma conta</button>
                </div> 
              </form>  <!-- END SIGN UP FORM -->
            </div>  
          </div>
        </div>   <!-- End row -->  
      </div>   <!-- End container -->    
    </div>  <!-- END SIGN UP PAGE -->

  <!-- EXTERNAL SCRIPTS -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/modernizr.custom.js"></script>
  <script src="js/jquery.easing.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/pricing-toggle.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.ajaxchimp.min.js"></script>  
  <script src="js/popper.min.js"></script>
  <script src="js/lunar.js"></script>
  <script src="js/wow.js"></script>
          
  <!-- Custom Script -->      
  <script>
    $(document).ready(function () {
      // Evento de envio do formulário
      $('form[name="signupform"]').submit(function (event) {
        event.preventDefault();
        
        // Obter dados do formulário
        const name = $('.name').val();
        const email = $('.email').val();
        const password = $('.password').val();

        // Verificar se os campos obrigatórios estão preenchidos
        if (!name || !email || !password) {
          console.error('Erro: Todos os campos devem ser preenchidos.');
          // Exibir mensagem ao usuário, se necessário
          return;
        }

        // Validar o formato do e-mail
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          console.error('Erro: O formato do e-mail é inválido.');
          // Exibir mensagem ao usuário, se necessário
          return;
        }

        const formData = { name, email, password };

        // Enviar requisição para o back-end
        $.ajax({
          type: 'POST',
          url: 'http://localhost:3000/usuarios/registrar', // <-- Ajuste esta URL
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function (response) {
            console.log('Sucesso:', response);
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login-1.html';
          },
          error: function (error) {
            console.error('Erro:', error.responseJSON.error);
            alert('Erro ao cadastrar. Verifique as informações e tente novamente.');
          },
        });

      });
    });
  </script>
</body>
