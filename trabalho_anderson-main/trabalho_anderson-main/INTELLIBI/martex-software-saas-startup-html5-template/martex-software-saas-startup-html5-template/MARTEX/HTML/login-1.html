<head>
  <meta charset="utf-8">

  <meta name="keywords" content="Responsive, HTML5, DSAThemes, Landing, Software, Mobile App, SaaS, Startup, Creative, Digital Product">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SITE TITLE -->
  <title>Intelli.BI - Soluções em Análise de Dados e BI</title>

  <!-- FAVICON AND TOUCH ICONS -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- FONT ICONS -->

  <!-- PLUGINS STYLESHEET -->

  <!-- ON SCROLL ANIMATION -->
  <link href="css/animate.css" rel="stylesheet">

  <!-- TEMPLATE CSS -->
  <link href="css/blue-theme.css" rel="stylesheet">

  <!-- RESPONSIVE CSS -->
  <link href="css/responsive.css" rel="stylesheet">
</head>

<body>

  <!-- PAGE CONTENT -->
  <div id="page" class="page font--jakarta">

    <!-- LOGIN PAGE -->
    <div id="login" class="bg--fixed login-1 login-section division">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
            <div class="register-page-form">

              <!-- TITLE -->
              <div class="col-md-12">
                <div class="register-form-title">
                  <h3 class="s-32 w-700">Faça login no INTELLI.BI</h3>
                  <p class="p-md">Não tem uma conta? <a href="signup-1.html" class="color--theme">Sign up</a></p>
                </div>
              </div>

              <!-- LOGIN FORM -->
              <form name="signinform" class="row sign-in-form">

                <!-- Form Input -->
                <div class="col-md-12">
                  <p class="p-sm input-header">Email</p>
                  <input class="form-control email" type="email" name="email" placeholder="example@example.com">
                </div>

                <!-- Form Input -->
                <div class="col-md-12">
                  <p class="p-sm input-header">Senha</p>
                  <div class="wrap-input">
                    <span class="btn-show-pass ico-20"><span class="flaticon-visibility eye-pass"></span></span>
                    <input class="form-control password" type="password" name="password" placeholder="* * * * * * * * *">
                  </div>
                </div>

                <!-- Reset Password Link -->
                <div class="col-md-12">
                  <div class="reset-password-link">
                    <p class="p-sm"><a href="reset-password.html" class="color--theme">Esqueceu sua senha?</a></p>
                  </div>
                </div>

                <!-- Form Submit Button -->
                <div class="col-md-12">
                  <button type="submit" class="btn btn--theme hover--theme submit">Entrar</button>
                </div>

              </form> <!-- END LOGIN FORM -->

            </div>
          </div>
        </div> <!-- End row -->
      </div> <!-- End container -->
    </div> <!-- END LOGIN PAGE -->

  </div> <!-- END PAGE CONTENT -->

  <!-- EXTERNAL SCRIPTS -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.custom.js"></script>
  <script src="js/jquery.easing.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/pricing-toggle.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/request-form.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.ajaxchimp.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/lunar.js"></script>
  <script src="js/wow.js"></script>

  <!-- Custom Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.querySelector('form[name="signinform"]');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.querySelector('.email').value;
        const password = document.querySelector('.password').value;

        // Construa o objeto de dados a ser enviado para o back-end
        const data = {
          email: email,
          password: password
        };

        // Faça a solicitação POST para a rota de login no back-end
        fetch('http://localhost:3000/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            // Manipule a resposta do back-end aqui
            console.log('Token recebido:', data.token);
            window.location.href = 'pricing-1.html';
          })
          .catch(error => {
            console.error('Erro ao fazer login:', error);
          });
      });
    });
  </script>
</body>

</html>
